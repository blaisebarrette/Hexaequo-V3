<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hexaequo</title>
    <meta name="description" content="A minimalist web interface for the board game Hexaequo">
    
    <!-- PWA support -->
    <link rel="icon" href="src/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="game-container">
        <!-- 3D Game Board -->
        <div id="game-board"></div>
        
        <!-- Game Panel -->
        <div id="game-panel">
            <!-- Player Information -->
            <div id="player-info"></div>
            
            <!-- Piece Inventory -->
            <div id="piece-inventory"></div>
            
            <!-- Action Buttons -->
            <div id="action-buttons"></div>
        </div>
    </div>
    
    <!-- Modal Container for all modals (settings, rules, notifications, etc.) -->
    <div id="modal-container"></div>

    <!-- JavaScript Import Map for Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    
    <!-- New Modular Architecture Entry Point -->
    <script type="module" src="src/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
